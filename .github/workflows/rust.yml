name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Get required packages
      run: sudo apt-get update && sudo apt-get install libdbus-1-dev libpulse-dev libgoogle-perftools-dev libnotmuch-dev pandoc
    - uses: actions/checkout@v2
    - name: Check formatting
      run: cargo fmt -- --check
    - name: Clippy lints
      run: cargo clippy --all-features --all-targets
    - name: Build all features (debug)
      run: cargo build --all-features --all-targets --verbose
    - name: Run tests for debug release
      run: cargo test --verbose
    - name: Build all features (release)
      run: cargo build --all-features --all-targets --verbose --release
    - name: Run tests
      run: cargo test --all-features --all-targets --verbose
    - name: Check manpage
      run: man/generate.sh man/test.1 && diff man/test.1 man/i3status-rs.1 || true
      
