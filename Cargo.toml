[package]
name = "i3status-rs"
version = "0.9.0"
authors = ["Kai Greshake <development@kai-greshake.de>",
           "Contributors on GitHub (https://github.com/greshake/i3status-rust/graphs/contributors)"]

[dependencies]
chrono = "0.4"
lazy_static = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
toml = "0.4"
clap = "2.31"
uuid = { version = "0.6", features = ["v4"] }
dbus = "0.6"
regex = "1.0"
nix = "0.10.0"
i3ipc = "0.8.2"
num = "0.1.42"
chan = "0.1.21"
inotify = "0.5.1"
# Used only in debug build mode
# for profiling blocks
cpuprofiler = "0.0.3"
progress = "0.2"
